services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cadmin}
      POSTGRES_USER: ${POSTGRES_USER:-cadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cadmin_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cadmin"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cadmin}:${POSTGRES_PASSWORD:-cadmin_secret}@db:5432/${POSTGRES_DB:-cadmin}
      JWT_SECRET: ${JWT_SECRET:-cadmin-jwt-secret-change-me}
      PORT: "3001"
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  pgdata:
